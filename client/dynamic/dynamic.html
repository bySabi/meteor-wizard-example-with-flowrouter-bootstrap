<template name="dynamicFields">
  {{> wizard id="dynamic-fields" steps=steps stepsTemplate="steps_bootstrap3" buttonClasses="btn"}}
</template>

<template name="dynamicStep2">
  {{#autoForm id="dynamic-step2-form" schema=step.schema}}

    {{#each dynamicFields}}
      <div>
        <h3>Dynamic fields {{index}}</h3>
        {{> afQuickField name=name}}
      </div>
    {{/each}}

    <button type="button" class="wizard-back-button btn">Back</button>

    <button type="submit" class="wizard-next-button btn">Submit</button>

  {{/autoForm}}
</template>
